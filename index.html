<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Sfinder Web (CheerpJ Fix)</title>
    <script src="https://cjrtnc.leaningtech.com/3.0/cj3loader.js"></script>
    <style>
        body { display: flex; height: 100vh; margin: 0; font-family: sans-serif; }
        .left-pane { width: 40%; padding: 15px; background: #f4f4f4; display: flex; flex-direction: column; overflow-y: auto; border-right: 1px solid #ccc; box-sizing: border-box; }
        .right-pane { width: 60%; padding: 15px; background: #2d2d2d; color: #eee; display: flex; flex-direction: column; box-sizing: border-box; }
        textarea { width: 100%; height: 120px; margin-bottom: 10px; font-family: monospace; font-size: 14px; box-sizing: border-box; }
        input[type="text"] { width: 100%; padding: 5px; margin-bottom: 10px; font-family: monospace; box-sizing: border-box; }
        label { font-weight: bold; font-size: 14px; margin-top: 10px; display: block; }
        button { padding: 12px; font-size: 16px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; margin-top: 10px; }
        button:disabled { background: #999; cursor: wait; }
        #consoleOutput { flex-grow: 1; background: #000; color: #0f0; padding: 10px; font-family: monospace; white-space: pre-wrap; overflow-y: scroll; border: 1px solid #555; height: 300px; }
        #fileList { margin-top: 10px; padding: 10px; background: #444; border-radius: 4px; min-height: 50px; }
        .download-link { display: block; color: #4da6ff; text-decoration: none; margin: 5px 0; }
        .download-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="left-pane">
        <h2>Sfinder Web</h2>
        <label>Command (è‡ªå‹•ã§ -t 1 ãŒä»˜ä¸ã•ã‚Œã¾ã™)</label>
        <input type="text" id="commandInput" value="path -f input/field.txt -k kicks/srs.properties">
        
        <label>input/field.txt</label>
        <textarea id="fieldTxt">
XX________
XX________
XX________
</textarea>
        <label>input/patterns.txt</label>
        <textarea id="patternsTxt">
T, I, J, L, S, Z, O
</textarea>
        <button id="runBtn" onclick="runApp()" disabled>Loading CheerpJ...</button>
        <div id="status" style="margin-top:5px; color:#666;">Initializing...</div>
    </div>

    <div class="right-pane">
        <label>Console Output</label>
        <div id="consoleOutput"></div>
        <label>Output Files</label>
        <div id="fileList"></div>
    </div>

    <script>
        // srs.properties (æœ€å°é™ã®è¨­å®š)
        const SRS_PROPERTIES_CONTENT = `
L.NE=(0,0)(-1,0)(-1,+1)(0,-2)(-1,-2)
L.ES=(0,0)(+1,0)(+1,-1)(0,+2)(+1,+2)
L.SW=(0,0)(+1,0)(+1,+1)(0,-2)(+1,-2)
L.WN=(0,0)(-1,0)(-1,-1)(0,+2)(-1,+2)

L.NW=(0,0)(+1,0)(+1,+1)(0,-2)(+1,-2)
L.WS=(0,0)(-1,0)(-1,-1)(0,+2)(-1,+2)
L.SE=(0,0)(-1,0)(-1,+1)(0,-2)(-1,-2)
L.EN=(0,0)(+1,0)(+1,-1)(0,+2)(+1,+2)

J.NE=&L.NE
J.ES=&L.ES
J.SW=&L.SW
J.WN=&L.WN

J.NW=&L.NW
J.WS=&L.WS
J.SE=&L.SE
J.EN=&L.EN

S.NE=&L.NE
S.ES=&L.ES
S.SW=&L.SW
S.WN=&L.WN

S.NW=&L.NW
S.WS=&L.WS
S.SE=&L.SE
S.EN=&L.EN

Z.NE=&L.NE
Z.ES=&L.ES
Z.SW=&L.SW
Z.WN=&L.WN

Z.NW=&L.NW
Z.WS=&L.WS
Z.SE=&L.SE
Z.EN=&L.EN

T.NE=(0,0)(-1,0)(-1,+1)(0,-2)(@-1,-2)
T.ES=(0,0)(+1,0)(+1,-1)(0,+2)( +1,+2)
T.SW=(0,0)(+1,0)(+1,+1)(0,-2)(@+1,-2)
T.WN=(0,0)(-1,0)(-1,-1)(0,+2)( -1,+2)

T.NW=(0,0)(+1,0)(+1,+1)(0,-2)(@+1,-2)
T.WS=(0,0)(-1,0)(-1,-1)(0,+2)( -1,+2)
T.SE=(0,0)(-1,0)(-1,+1)(0,-2)(@-1,-2)
T.EN=(0,0)(+1,0)(+1,-1)(0,+2)( +1,+2)

I.NE=(+1, 0)(-1, 0)(+2, 0)(-1,-1)(+2,+2)
I.ES=( 0,-1)(-1,-1)(+2,-1)(-1,+1)(+2,-2)
I.SW=(-1, 0)(+1, 0)(-2, 0)(+1,+1)(-2,-2)
I.WN=( 0,+1)(+1,+1)(-2,+1)(+1,-1)(-2,+2)

I.NW=( 0,-1)(-1,-1)(+2,-1)(-1,+1)(+2,-2)
I.WS=(+1, 0)(-1, 0)(+2, 0)(-1,-1)(+2,+2)
I.SE=( 0,+1)(+1,+1)(-2,+1)(+1,-1)(-2,+2)
I.EN=(-1, 0)(+1, 0)(-2, 0)(+1,+1)(-2,-2)

O.NE=( 0,+1)
O.ES=(+1, 0)
O.SW=( 0,-1)
O.WN=(-1, 0)

O.NW=(+1, 0)
O.WS=( 0,+1)
O.SE=(-1, 0)
O.EN=( 0,-1)
`;

        (async function init() {
            try {
                await cheerpjInit();
                document.getElementById("status").innerText = "Ready";
                const btn = document.getElementById("runBtn");
                btn.innerText = "å®Ÿè¡Œ (Run)";
                btn.disabled = false;
            } catch (e) {
                console.error(e);
                document.getElementById("status").innerText = "Error: " + e;
            }
        })();

        async function writeVirtualFile(pathStr, content) {
            // ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªä½œæˆ
            const File = await cheerpjRunLibrary("java.io.File");
            const fileObj = await new File(pathStr);
            const parent = await fileObj.getParentFile();
            if (parent && !(await parent.exists())) {
                await parent.mkdirs();
            }

            // Javaã®FileWriterã‚’ä½¿ã£ã¦æ›¸ãè¾¼ã¿
            const FileWriter = await cheerpjRunLibrary("java.io.FileWriter");
            const writer = await new FileWriter(fileObj);
            await writer.write(content);
            await writer.close();
        }

        async function runApp() {
            const btn = document.getElementById("runBtn");
            const outputDiv = document.getElementById("consoleOutput");
            
            btn.disabled = true;
            outputDiv.innerText = "Processing...\n";
            document.getElementById("fileList").innerHTML = "";

            try {
                // ãƒ•ã‚¡ã‚¤ãƒ«æº–å‚™
                await writeVirtualFile("/app/kicks/srs.properties", SRS_PROPERTIES_CONTENT);
                await writeVirtualFile("/app/input/field.txt", document.getElementById("fieldTxt").value);
                await writeVirtualFile("/app/input/patterns.txt", document.getElementById("patternsTxt").value);

                // ã‚³ãƒãƒ³ãƒ‰å¼•æ•°ã®æ§‹ç¯‰
                let cmdString = document.getElementById("commandInput").value.trim();
                let args = cmdString.split(/\s+/);
                
                // ã€é‡è¦ã€‘ã‚¹ãƒ¬ãƒƒãƒ‰æ•°ã‚’1ã«å¼·åˆ¶ã™ã‚‹
                // æ—¢ã«æŒ‡å®šã•ã‚Œã¦ã„ãªã‘ã‚Œã°è¿½åŠ 
                if(!args.includes("-t") && !args.includes("--threads")) {
                    args.push("-t", "1");
                }

                outputDiv.innerText += `Executing: sfinder.jar ${args.join(" ")}\n\n`;

                // JARå®Ÿè¡Œ
                // System.exit()ãŒå‘¼ã°ã‚Œã‚‹ã¨JSå´ã§ã¯ä¾‹å¤–ã¨ã—ã¦ã‚­ãƒ£ãƒƒãƒã•ã‚Œã‚‹ä»•æ§˜ã®ãŸã‚try-catchã™ã‚‹
                try {
                    await cheerpjRunJar("/app/sfinder.jar", ...args);
                } catch (e) {
                    // System.exit(0) ã¯æ­£å¸¸çµ‚äº†ã¨ã¿ãªã™
                    // CheerpJã®ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æ§‹é€ ã«ä¾å­˜ã™ã‚‹ãŒã€ä¸€èˆ¬çš„ã«ExitExceptionã®ã‚ˆã†ãªã‚‚ã®ãŒé£›ã¶
                    console.log("Process finished (possibly via System.exit):", e);
                }

                outputDiv.innerText += `\n[Done]\n`;
                await listOutputFiles();

            } catch (e) {
                outputDiv.innerText += `\n[Fatal Error] ${e}\n`;
                console.error(e);
            } finally {
                btn.disabled = false;
            }
        }

        async function listOutputFiles() {
            const fileListDiv = document.getElementById("fileList");
            try {
                const File = await cheerpjRunLibrary("java.io.File");
                // sfinderã¯ã‚«ãƒ¬ãƒ³ãƒˆãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã® output ãƒ•ã‚©ãƒ«ãƒ€ã«å‡ºåŠ›ã™ã‚‹
                const outputDir = await new File("output");
                
                if (!(await outputDir.exists())) {
                    fileListDiv.innerText = "outputãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªãŒç”Ÿæˆã•ã‚Œã¾ã›ã‚“ã§ã—ãŸã€‚";
                    return;
                }

                const files = await outputDir.listFiles();
                if (!files) { return; }

                // File[] é…åˆ—ã‚’åå¾©å‡¦ç†
                for (let i = 0; i < files.length; i++) {
                    const f = files[i];
                    if(await f.isDirectory()) continue;

                    const name = await f.getName();
                    const fullPath = await f.getAbsolutePath();

                    // ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿
                    const Files = await cheerpjRunLibrary("java.nio.file.Files");
                    const Path = await cheerpjRunLibrary("java.nio.file.Paths");
                    const pathObj = await Path.get(fullPath);
                    const bytes = await Files.readAllBytes(pathObj);
                    
                    // JSã®BlobåŒ–
                    const jsBytes = new Uint8Array(bytes);
                    const blob = new Blob([jsBytes], { type: "text/plain" });
                    const url = URL.createObjectURL(blob);

                    const link = document.createElement("a");
                    link.href = url;
                    link.download = name;
                    link.className = "download-link";
                    link.innerText = `ğŸ“„ ${name}`;
                    fileListDiv.appendChild(link);
                }
            } catch (e) {
                fileListDiv.innerText = "ãƒ•ã‚¡ã‚¤ãƒ«ä¸€è¦§å–å¾—ã‚¨ãƒ©ãƒ¼: " + e;
            }
        }

        // console.logã®ãƒ•ãƒƒã‚¯ï¼ˆç°¡æ˜“çš„ï¼‰
        const originalLog = console.log;
        const outDiv = document.getElementById("consoleOutput");
        console.log = function(...args) {
            originalLog.apply(console, args);
            // Sfinderã®ãƒ­ã‚°ã£ã½ã„ã‚‚ã®ã‚’æ‹¾ã†
            const txt = args.join(" ");
            // ã‚·ã‚¹ãƒ†ãƒ ãƒ­ã‚°ãªã©ã‚’é™¤å¤–ã™ã‚‹ãƒ•ã‚£ãƒ«ã‚¿ãŒå¿…è¦ãªã‚‰ã“ã“ã«è¿½åŠ 
            if (!txt.includes("cj3loader") && !txt.includes("CheerpJ")) {
                outDiv.innerText += txt + "\n";
                outDiv.scrollTop = outDiv.scrollHeight;
            }
        };
    </script>
</body>
</html>
